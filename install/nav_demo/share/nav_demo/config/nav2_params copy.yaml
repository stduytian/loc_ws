    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 2

# 地图服务器（提供静态 occupancy map）
map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/home/dongkuo/lt_ws/loc_ws/map/neibor_office3.yaml"

# 代价地图（全局 map 系 + 静态层；局部 map 系滚动窗口 + 激光障碍层）
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 3.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      robot_radius: 0.36
      use_sim_time: False
      resolution: 0.05
      footprint_padding: 0.05
      rolling_window: False # 全局代价地图通常不使用滚动窗口
      # 全局图基于静态地图，可选叠加障碍层
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
        subscribe_to_updates: True  # 订阅地图更新。允许动态更新静态地图。
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan_1
          sensor_frame: p_body
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          inf_is_valid: False
          data_type: "LaserScan"
          obstacle_range: 7.0
          raytrace_range: 8.0
          transform_tolerance: 1.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.6
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      global_frame: map
      update_frequency: 10.0
      publish_frequency: 10.0
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.36
      resolution: 0.05
      footprint_padding: 0.01
      rolling_window: True
      width: 12
      height: 12
      origin_x: 0.0
      origin_y: 0.0
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: p_body
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          inf_is_valid: False
          data_type: "LaserScan"
          obstacle_range: 5.0
          raytrace_range: 8.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0
        inflation_radius: 0.6
      always_send_full_costmap: True

# 恢复行为服务
behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: "odom"
    robot_base_frame: "base_link"
    transform_tolerance: 0.1
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.26, 0.0, 1.0]
    min_velocity: [-0.26, 0.0, -1.0]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "/odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# 生命周期管理器（仅管理我们启动的核心节点）
lifecycle_manager:
  ros__parameters:
    use_sim_time: False
    autostart: True
    node_names:
      - map_server
      - planner_server
      - controller_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - smoother_server
      - velocity_smoother