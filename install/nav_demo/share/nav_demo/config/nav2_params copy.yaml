/**:
  ros__parameters:
    use_sim_time: False

    # 通用帧配置（使用 map 系导航：外部定位需提供 map->base_link 连续 TF）
    robot_base_frame: base_link
    odom_frame: camera_init
    global_frame: map
    transform_tolerance: 0.3


controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 15.0
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.1
      latch_xy_goal_tolerance: True
      # DWB parameters (Conservative for SCOUT MINI: indoor testing, multi-obstacles)
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True  # 保持，测试轨迹可视化
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.4  # 降到 0.5 m/s (从 1.0)，室内慢速测试安全
      max_vel_y: 0.0  # 保持，非全向
      max_vel_theta: 1.0  # 保持，原地转机动
      min_speed_xy: 0.0
      max_speed_xy: 0.4  # 与 max_vel_x 同步
      min_speed_theta: 0.0
      acc_lim_x: 2.0  # 降到 2.0 m/s² (从 3.0)，平滑加速，防抖
      acc_lim_y: 0.0
      acc_lim_theta: 3.2  # 保持，角机动
      decel_lim_x: -3.0  # 与 acc 同步
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20  # 保持，x 精细
      vy_samples: 5   # 保持
      vtheta_samples: 20  # 保持
      sim_time: 2.0  # 保持，短预测
      linear_granularity: 0.05  # 保持
      angular_granularity: 0.025  # 保持
      transform_tolerance: 0.2  # 保持
      xy_goal_tolerance: 0.2  # 降到 0.15 m (从 0.25)，精确停靠室内
      trans_stopped_velocity: 0.25  # 保持
      short_circuit_trajectory_evaluation: True  # 保持，效率
      stateful: True  # 保持
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]  # 保持
      BaseObstacle.scale: 6.0  # 增到 0.1 (从 0.05)，高避障权重，多障碍优先
      PathAlign.scale: 10.0  # 降到 28.0 (从 40.0)，保守路径对齐
      PathAlign.forward_point_distance: 0.1  # 保持
      GoalAlign.scale: 10.0  # 增到 28.0 (从 32.0)，平衡目标
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 15.0  # 降到 28.0 (从 40.0)，路径距离保守
      GoalDist.scale: 15.0  # 增到 28.0 (从 32.0)
      RotateToGoal.scale: 32.0  # 保持
      RotateToGoal.slowing_factor: 4.0  # 增到 4.0 (从 3.0)，渐进减速，测试稳定
      RotateToGoal.lookahead_time: -1.0  # 保持
              
    # FollowPath:
    #   plugin: "dwb_core::DWBLocalPlanner"
    #   debug_trajectory_details: true

    #   publish_local_plan: true

    #   # 速度与采样
    #   min_vel_x: 0.0
